<!DOCTYPE html>
<html lang="en">

<head>
    <title>Levels</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="css/info.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="content-container">
        <div class="content flex-column-center">
            <div class="lesson-item top">
                <div class="lesson-container">
                    <div>
                        <a href="chapter_1.html">Lesson 1</a>
                        <a href="chapter_2.html">Lesson 2</a>
                        <a>Lesson 3</a>
                        <a>Lesson 4</a>
                        <a>Lesson 5</a>
                    </div>
                </div>
                <button style="top: -30px; position: absolute;" class="eightbit-btn level-button">Easy</button>
            </div>
            <div class="lesson-item">
                <div class="lesson-container">
                    <div>
                        <span>Coming soon ...</span>
                    </div>
                </div>
                <button style="top: -30px; position: absolute;" class="eightbit-btn eightbit-btn--reset level-button">Medium</button>
            </div>
            <a class="eightbit-btn eightbit-btn--primary" href="javascript:history.back()">Back</a>
        </div>
    </div>

    <!-- Code to display an information button and box when clicked. -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script>
        $(".level-button").click(function () {
            var $target = $(this).closest("div").find(".lesson-container");
            if ($target.css("visibility") === "hidden") {
                $(".lesson-container").css("visibility", "hidden");
                $(".lesson-container").css("height", 0);
                $target.css("visibility", "visible");
                $target.css("height", "fit-content");
                $target.css("height", "-moz-fit-content");
            }
            else {
                $target.css("visibility", "hidden");
                $target.css("height", 0);
            }
        });
    </script>
</body>

</html>
