<div id="infoButton"></div>
<div id="infoBox" title="Instruction">
    <!-- <img src="./images/info2.png" width="100%"/> -->
</div>
<div class="sign-detail-container">
    <div id="signDetail" class="sign-detail">
        <img src="./images/info2.png" width="100%" />
    </div>
</div>

<div id="blocker">
    <div class="center-div" id="game-menu">
        <div class="menu-item">
            <a id="start-btn" class="eightbit-btn">Start</a>
            <a id="restart-btn" class="eightbit-btn eightbit-btn--proceed">Restart</a>
            <a href="instruction.html" class="eightbit-btn eightbit-btn--proceed">Instruction</a>
            <a class="eightbit-btn eightbit-btn--reset" id="exit-btn" data-target="#exit-dialog">Exit</a>
        </div>
    </div>
    <div id="exit-dialog" class="center-div dialog">
        <div class="dialog-content">
            <div class="question">
                <span>Do you want to exit without completing the lesson?</span>
            </div>
            <div style="display: flex; justify-content: space-evenly; width: 100%;">
                <a id="cancel-exit" class="eightbit-btn">No</a>
                <a href="index.html" class="eightbit-btn eightbit-btn--reset">Yes</a>
            </div>
        </div>
    </div>
</div>

<div id="controllers">
    <div class="score">
        <div class="health">
            <img src="images/heart.png" width="50" height="50" />
            <span class="health-number">100</span>
        </div>
        <div class="money">
            <img src="images/money.gif" width="50" height="50" />
            <span class="money-number">0</span>
        </div>
    </div>
    <div id="floating-info" class="floating-info delay-2s">
        <span>-100000VND</span>
    </div>
    <div class="turn-signals">
        <div class="left-signal">
            <div class="led" id="left-led">
                <div class="hilight"></div>
            </div>
            <span>Turn Left (Q)</span>
        </div>
        <div class="headlight">
            <div class="led yellow" id="headlight-led">
                <div class="hilight"></div>
            </div>
            <span>Headlight (F)</span>
        </div>
        <div class="speed-container">
            <div class="speed">
                <span>Speed:</span>
                <span id="speed">0</span>
                <span> km/h</span>
            </div>
        </div>
        <div class="horn">
            <div class="led yellow" id="horn-led">
                <div class="hilight"></div>
            </div>
            <span>Horn (G)</span>
        </div>
        <div class="right-signal">
            <div class="led" id="right-led">
                <div class="hilight"></div>
            </div>
            <span>Turn Right (E)</span>
        </div>
    </div>
    <div class="mini-map">
        <canvas id="miniMap"></canvas>
        <div id="player-pin" class="pin-holder">
            <span class="map-pin blue"></span>
            <div class="pin-pulse"></div>
        </div>
    </div>
</div>

<div id="loading">
    <div id="instructions">
        <div class="loading-text">Loading...</div>
    </div>
</div>
