<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instruction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel=stylesheet href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="core/styles/info.css">
    <link rel="stylesheet" href="core/styles/style.css">
</head>

<body>

    <div class="content-container">
        <div class="content flex-column-center">
            <div id="instructions">
                <table>
                        <tr>
                            <td class="key-name"><span>W/Up</span></td>
                            <td class="key-definition"><span>Move Forward</span></td>
                        </tr> 
                        <tr>
                            <td class="key-name"><span>A/Left</span></td>
                            <td class="key-definition"><span>Rotate Left</span></td>
                        <tr>
                            <td class="key-name"><span>D/Right</span></td>
                            <td class="key-definition"><span>Rotate Right</span></td>
                        </tr>
                        <tr>
                            <td class="key-name"><span>Z</span></td>
                            <td class="key-definition"><span>Keep Moving Forward</span></td>
                        </tr>
                        <tr>
                            <td class="key-name"><span>X</span></td>
                            <td class="key-definition"><span>Stop Moving</span></td>
                        </tr>
                        <tr>
                            <td class="key-name"><span>Shift</span></td>
                            <td class="key-definition"><span>Accelerate</span></td>
                        </tr>
                    </table>
            </div>
            <a class="eightbit-btn eightbit-btn--primary" href="javascript:history.back()">Back</a>
        </div>
    </div>

    <!-- Code to display an information button and box when clicked. -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="js/info.js"></script>
</body>

</html>
