<head>

<body>

    <div class="content-container">
        <div class="content flex-column-center">
            <div id="instructions">
                W, A = Move, S, D = Rotate, MOUSE = Look around
                <br /> 
                Z = Keep Moving Forward, X = Stop Moving
            </div>

        </div>
    </div>
